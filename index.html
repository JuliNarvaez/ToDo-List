<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>To do list</title>
</head>

<body>
    <main class="container">
        <div class="container__title">
            <h1>TO DO PLAN</h1>
        </div>
        <div class="filters">
            <button onclick="filterAll(this)" value="all" class="button-pressed">All</button>
            <button onclick="filterAll(this)" value="completed">Completed</button>
            <button onclick="filterAll(this)" value="incomplete">Incomplete</button>
        </div>
        <div class="container__content">
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
